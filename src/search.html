---
slug: search
template: fullpage.html
category: search
---

<section class="page" id="js-docs-search-results">
   
   
<script id="search-template" type="text/x-handlebars-template">
   
    {{#if items}}
        {{#each items}}
            <div class="search-results-item {{pagemap.metatags.0.docsSectionType}} {{pagemap.metatags.0.docsCategory}}">
                <a href="{{link}}" class="clearfix">
                    <div class="search-results-title">{{pagemap.metatags.0.title}} <i class="search-results-type fa"></i></div>
                    <div class="search-results-body">{{{htmlSnippet}}}</div>
                    <div class="search-results-link">{{formattedUrl}}</div>
                </a>
            </div>
        {{/each}}
        
        <p>{{searchInformation.totalResults}} total results found in {{searchInformation.formattedSearchTime}} seconds</p>

        <div class="docs-search-pager">
        {{#if queries.previousPage}}
            <a href="{{pagination queries.previousPage.0.startIndex}}" class="btn js-search-pager">Previous</a>
        {{/if}}
        
        {{#if queries.nextPage}}
            <a href="{{pagination queries.nextPage.0.startIndex}}"  class="btn js-search-pager">Next</a>
        {{/if}}
        </div>
    {{/if}}
   
    {{#unless items}}
    <div class="search-results-none text-center">
   
    <h3 class="visible-desktop" style="padding-top:43px">No matching Docs!</h3>
    <p class="lead">Looks like we couldn't find any Help Center page that matches your search term <strong>"{{queries.request.0.searchTerms}}"</strong></p>
   
    </div>
    {{/unless}}

       
</script>

   
<div class="well search-page">
    <div class="row-fluid text-center">
        <h3>Help Center Search</h3>
        <form class="js-search-form form-search" action="/search/">
          <div class="input-append">
            <input type="text" class="search-query" name="q" autofocus>
            <button type="submit" class="btn">Search Help Center</button>
          </div>
          <!--<div>-->
          <!--  <label class="radio inline">-->
          <!--    <input type="radio" name="cat" value="" checked=true>All</label>-->
          <!--  <label class="radio inline successCenter">-->
          <!--    <input type="radio" name="cat" value="successCenter">Success</label>-->
          <!--  <label class="radio inline developerCenter">-->
          <!--    <input type="radio" name="cat" value="developerCenter">Developer</label>-->
          <!--  <label class="radio inline designerCenter">-->
          <!--    <input type="radio" name="cat" value="designerCenter ">Designer</label>-->
          <!--</div>-->
        </form>

        
        <a href="/" class="">Back to Help Center</a>
    </div>
    
    <div class="row-fluid">
    
    
        <div id="pretty-results" class="search-results">
            <div class="text-center search-spinner">
                <h3>Searching Help Center...</h3>
                <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>
       
        </div>
        
        <pre id="results" style="display:none"></pre>
    </div>
</div>

</section>
