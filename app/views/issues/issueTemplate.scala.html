@(issue: metadata.Issue)

@sections.jsReference(
    issue.code + " - " + issue.message,
    issue.code + " - " + issue.message
) {


 <section style="min-height: 400px">
    <div class="page-header">
        <h1>@issue.code <span class="muted">Issue Number</span></h1>
    </div>
    <div class="lead">@util.Convert.markdownToHtml(issue.message)</div>
    <hr/>

    <h3>Tips To Fix This</h3>

    <div>
        @util.Convert.markdownToHtml(issue.howToFix)
    </div>

</section>
    
}
